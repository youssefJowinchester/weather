<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <nav class="navbar navbar-expand-lg navbg">
          <div class="container">
            <img class="ps-1 me-2" src="img/logo@2x.png" alt="logo" />
            <div class="te">
              <h1>weather</h1>
              <small>tagline goes here</small>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5 ps-5 me-3">
                <li class="nav-item pe-4">
                  <a class="nav-link text activ" href="#">Home</a>
                </li>
                <li class="nav-item pe-4">
                  <a class="nav-link text" href="#">News</a>
                </li>
                <li class="nav-item pe-4">
                  <a class="nav-link text" href="#">Live Cameras</a>
                </li>
                <li class="nav-item pe-4">
                  <a class="nav-link text" href="#">Photos</a>
                </li>
                <li class="nav-item pe-4">
                  <a class="nav-link text" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero">
        <div class="container">
          <form class="find-location">
            <input
              class="form-control"
              type="text"
              placeholder="Find your location..."
              id="search"
            />
            <input type="button" value="Find" id="submit" />
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div
            class="forecast-container d-flex mt-5 text-light justify-content-between"
            id="forecast"
          ></div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form">
              <input
                class="form-control"
                type="text"
                placeholder="Enter your email to subscribe..."
              />
              <input type="submit" value="Subscribe" />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="ps-4 social-links">
              <a class="pe-4" href="#"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a class="pe-4" href="#"><i class="fa-brands fa-twitter"></i></a>
              <a class="pe-4" href="#"
                ><i class="fa-brands fa-google-plus-g"></i
              ></a>
              <a class="pe-4" href="#"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </div>
          </div>
        </div>

        <p style="color: white" class="colophon pt-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>

    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
